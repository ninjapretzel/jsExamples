<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
			
</head>
<body>
	<div class="container row">
		<div class="col s12">
			<h1> Password Generator</h1>	
		</div>
		<textarea class="col s12" id="password" readonly>
		</textarea>
		<button class="btn col s4" id="generate">Generate</button>
		<button class="btn col s4" disabled id="copy">Copy to Clipboard</button>
		<div class="col s2 right-align">Length:</div>
		<input class="col s2" type="number" id="length" name="length" min="8" max="128" required value="12">
		<div class="col s12">
			<label> <input id="special" checked="checked" type="checkbox" /> <span>Special Characters</span> </label>
			<label> <input id="numeric" checked="checked" type="checkbox" /> <span>Numeric Characters</span> </label>
			<label> <input id="lower" checked="checked" type="checkbox" /> <span>Lowercase Characters</span> </label>
			<label> <input id="upper" checked="checked" type="checkbox" /> <span>Uppercase Characters</span> </label>
		</div>
		
	</div>
	<script src="passwordGen.js"></script>
</body>
</html>
