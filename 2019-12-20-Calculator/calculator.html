<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
			  
	
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
	<link rel="stylesheet" href="styles.css">
	<script src="calculator.js"></script>
	
	
</head>
<body class="grey darken-2">
	<div class="container row">
		<div class="col s12 center-align"><h1>Calculator</h1></div>
		<div class="col s12 card white-text brown darken-4 right-align bigger-text" id="working">---</div>
		<div class="col s12 card white-text brown darken-4 right-align bigger-text" id="result">0</div>
		
		<div class="col s3 waves-effect waves-light btn brown darken-3" id="CE">CE</div>
		<div class="col s3 waves-effect waves-light btn brown darken-3" id="C">C</div>
		<div class="col s3 waves-effect waves-light btn brown darken-3" id="BACK">&lt;--</div>
		<div class="col s3 waves-effect waves-light btn grey darken-3" id="DIV">/</div>
		<div class="col s3 waves-effect waves-light btn blue-grey darken-4" id="7">7</div>
		<div class="col s3 waves-effect waves-light btn blue-grey darken-4" id="8">8</div>
		<div class="col s3 waves-effect waves-light btn blue-grey darken-4" id="9">9</div>
		<div class="col s3 waves-effect waves-light btn grey darken-3" id="MUL">X</div>
		<div class="col s3 waves-effect waves-light btn blue-grey darken-4" id="4">4</div>
		<div class="col s3 waves-effect waves-light btn blue-grey darken-4" id="5">5</div>
		<div class="col s3 waves-effect waves-light btn blue-grey darken-4" id="6">6</div>
		<div class="col s3 waves-effect waves-light btn grey darken-3" id="SUB">-</div>
		<div class="col s3 waves-effect waves-light btn blue-grey darken-4" id="1">1</div>
		<div class="col s3 waves-effect waves-light btn blue-grey darken-4" id="2">2</div>
		<div class="col s3 waves-effect waves-light btn blue-grey darken-4" id="3">3</div>
		<div class="col s3 waves-effect waves-light btn grey darken-3" id="ADD">+</div>
		<div class="col s3 waves-effect waves-light btn grey darken-3" id="NEG">+/-</div>
		<div class="col s3 waves-effect waves-light btn blue-grey darken-4" id="0">0</div>
		<div class="col s3 waves-effect waves-light btn grey darken-3" id="DOT">.</div>
		<div class="col s3 waves-effect waves-light btn blue-grey darken-3" id="EQ">=</div>
		
		
		
	</div>
	
</body>
</html>
